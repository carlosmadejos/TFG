<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <title>Crear Nuevo Plan de Entrenamiento</title>
  <link rel="stylesheet" th:href="@{/css/styles.css}" />
</head>
<body>

<div class="create-plan-container">
  <h2>Crear Nuevo Plan de Entrenamiento</h2>

  <form th:action="@{/admin/training-plans/create}" th:object="${trainingPlan}" method="post">

    <div class="create-plan-group">
      <label for="name" class="create-plan-label">Nombre del Plan:</label>
      <input type="text" id="name" th:field="*{name}" class="create-plan-input" required />
    </div>

    <div class="create-plan-group">
      <label for="description" class="create-plan-label">Descripción:</label>
      <textarea id="description" class="create-plan-textarea create-plan-description" th:field="*{description}" required></textarea>
    </div>

    <div class="create-plan-row">
      <div class="create-plan-group">
        <label for="level" class="create-plan-label">Nivel:</label>
        <select id="level" th:field="*{level}" class="create-plan-select">
          <option value="Principiante">Principiante</option>
          <option value="Intermedio">Intermedio</option>
          <option value="Avanzado">Avanzado</option>
        </select>
      </div>

      <div class="create-plan-group">
        <label for="duration" class="create-plan-label">Duración (semanas):</label>
        <input type="number" id="duration" th:field="*{duration}" class="create-plan-input" min="1" required />
      </div>
    </div>

    <div class="create-plan-group">
      <label for="details" class="create-plan-label">Detalles del Plan:</label>
      <textarea id="details" class="create-plan-textarea create-plan-details" th:field="*{details}" required></textarea>
    </div>

    <div class="create-plan-button-group">
      <button type="submit" class="create-plan-button create-plan-save-button">Guardar Plan</button>
      <a href="/admin/training-plans" class="create-plan-button create-plan-back-button">Volver</a>
    </div>

  </form>
</div>

</body>
</html>
