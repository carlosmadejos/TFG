<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <title>Crear Nuevo Plan de Entrenamiento</title>
  <link rel="stylesheet" th:href="@{/css/styles.css}" />
</head>
<body>
<div class="container">
  <h2>Crear Nuevo Plan de Entrenamiento</h2>
  <form th:action="@{/training-plans/create}" th:object="${trainingPlan}" method="post">
    <label for="name">Nombre del Plan:</label>
    <input type="text" id="name" th:field="*{name}" required />

    <label for="description">Descripción:</label>
    <textarea id="description" th:field="*{description}" required></textarea>

    <label for="level">Nivel:</label>
    <select id="level" th:field="*{level}">
      <option value="Principiante">Principiante</option>
      <option value="Intermedio">Intermedio</option>
      <option value="Avanzado">Avanzado</option>
    </select>

    <label for="duration">Duración (semanas):</label>
    <input type="number" id="duration" th:field="*{duration}" min="1" required />

    <label for="details">Detalles del Plan:</label>
    <textarea id="details" th:field="*{details}" required></textarea>

    <button type="submit">Guardar Plan</button>
  </form>
  <a href="/admin/training-plans" class="back-button">Volver</a>
</div>
</body>
</html>
