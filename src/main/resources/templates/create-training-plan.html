<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <title>Crear Nuevo Plan de Entrenamiento</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gradient-to-r from-blue-700 via-blue-500 to-blue-300 min-h-screen flex items-center justify-center p-6 text-gray-800">

<div class="bg-white rounded-xl shadow-2xl p-10 w-full max-w-3xl">
  <h2 class="text-3xl font-extrabold text-blue-700 text-center uppercase mb-8">Crear Nuevo Plan de Entrenamiento</h2>

  <form th:action="@{/admin/training-plans/create}" th:object="${trainingPlan}" method="post" class="space-y-6">

    <!-- Nombre del Plan -->
    <div>
      <label for="name" class="block text-sm font-medium text-gray-700 mb-1">Nombre del Plan</label>
      <input type="text" id="name" th:field="*{name}" class="w-full px-4 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500" required />
    </div>

    <!-- Descripción -->
    <div>
      <label for="description" class="block text-sm font-medium text-gray-700 mb-1">Descripción</label>
      <textarea id="description" th:field="*{description}" rows="3"
                class="w-full px-4 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500 resize-none"
                placeholder="Breve descripción del plan" required></textarea>
    </div>

    <!-- Nivel y Duración -->
    <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
      <div>
        <label for="level" class="block text-sm font-medium text-gray-700 mb-1">Nivel</label>
        <select id="level" th:field="*{level}" class="w-full px-4 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500">
          <option value="Principiante">Principiante</option>
          <option value="Intermedio">Intermedio</option>
          <option value="Avanzado">Avanzado</option>
        </select>
      </div>

      <div>
        <label for="duration" class="block text-sm font-medium text-gray-700 mb-1">Duración (semanas)</label>
        <input type="number" id="duration" th:field="*{duration}" min="1"
               class="w-full px-4 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500"
               required />
      </div>
    </div>

    <!-- Detalles -->
    <div>
      <label for="details" class="block text-sm font-medium text-gray-700 mb-1">Detalles del Plan</label>
      <textarea id="details" th:field="*{details}" rows="5"
                class="w-full px-4 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500 resize-none"
                placeholder="Incluye fases, estructura de entrenamiento, etc." required></textarea>
    </div>

    <!-- Botones -->
    <div class="flex justify-between items-center pt-6">
      <a href="/admin/training-plans"
         class="bg-gray-600 hover:bg-gray-700 text-white font-semibold py-2 px-6 rounded-md transition">
        Volver
      </a>
      <button type="submit"
              class="bg-blue-600 hover:bg-blue-700 text-white font-semibold py-2 px-6 rounded-md transition">
        Guardar Plan
      </button>
    </div>

  </form>
</div>

</body>
</html>
