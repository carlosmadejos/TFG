<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Perfil de Usuario</title>
    <!-- Vinculamos el archivo CSS -->
    <link rel="stylesheet" th:href="@{/css/styles.css}" />
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chartjs-plugin-datalabels"></script>
</head>
<body>
<div class="container">
    <h1>Perfil de Usuario</h1>
    <div class="profile-container">
        <!-- Información del perfil -->
        <div class="profile-info">
            <h2>Información del Perfil</h2>
            <div class="info-item">
                <label>Nombre de Usuario:</label>
                <span th:text="${user.username}"></span>
            </div>
            <div class="info-item">
                <label>Email:</label>
                <span th:text="${user.email}"></span>
            </div>
            <div class="info-item">
                <label>Edad:</label>
                <span th:text="${user.age}"></span>
            </div>
            <div class="info-item">
                <label>Peso (kg):</label>
                <span th:text="${user.weight}"></span>
            </div>
            <div class="info-item">
                <label>Altura (cm):</label>
                <span th:text="${user.height}"></span>
            </div>
        </div>

        <!-- Botón para cambiar la contraseña -->
        <div class="profile-change-password">
            <button id="change-password-btn" class="button update-button">Cambiar Contraseña</button>
        </div>

        <!-- Botón para cerrar sesión -->
        <div class="profile-logout">
            <form th:action="@{/logout}" method="post">
                <button type="submit" class="button update-button">Cerrar Sesión</button>
            </form>
        </div>

        <!-- Formulario de actualización de perfil -->
        <div class="profile-update">
            <h2>Actualizar Perfil</h2>
            <form th:action="@{/profile/update}" th:object="${user}" method="post">
                <div class="form-group">
                    <label for="weight">Nuevo peso (kg):</label>
                    <input type="number" id="weight" th:field="*{weight}" step="0.1" required />
                </div>
                <div class="form-group">
                    <label for="height">Nueva altura (cm):</label>
                    <input type="number" id="height" th:field="*{height}" step="0.1" required />
                </div>
                <div class="form-group">
                    <label for="age">Nueva edad:</label>
                    <input type="number" id="age" th:field="*{age}" min="18" max="99" required />
                </div>
                <button type="submit" class="button update-button">Actualizar Perfil</button>
            </form>
        </div>

        <!-- Mostrar gráfico de progreso -->
        <div class="profile-progress">
            <h2>Progreso</h2>
            <canvas id="progressChart"></canvas>
        </div>

    </div>
</div>

<!-- Modal para cambiar la contraseña -->
<div id="change-password-modal" class="modal">
    <div class="modal-content">
        <h2>Cambiar Contraseña</h2>
        <form th:action="@{/profile/update-password}" method="post">
            <div class="form-group">
                <label for="oldPassword">Contraseña actual:</label>
                <input type="password" id="oldPassword" name="oldPassword" required />
            </div>
            <div class="form-group">
                <label for="newPassword">Nueva contraseña:</label>
                <input type="password" id="newPassword" name="newPassword" required />
            </div>
            <div class="form-group">
                <label for="confirmPassword">Confirmar nueva contraseña:</label>
                <input type="password" id="confirmPassword" name="confirmPassword" required />
            </div>
            <button type="submit" class="button update-button">Guardar Cambios</button>
            <button type="button" class="button" id="close-modal-btn">Cancelar</button>
        </form>
    </div>
</div>
<!-- Script para abrir y cerrar el modal -->
<script>
    const modal = document.getElementById('change-password-modal');
    const btn = document.getElementById('change-password-btn');
    const closeModalBtn = document.getElementById('close-modal-btn');

    // Abre el modal al hacer clic en el botón de cambiar contraseña
    btn.onclick = function() {
        modal.style.display = 'block';
    }

    // Cierra el modal al hacer clic en el botón de cancelar
    closeModalBtn.onclick = function() {
        modal.style.display = 'none';
    }

    // Cierra el modal al hacer clic fuera de él
    window.onclick = function(event) {
        if (event.target == modal) {
            modal.style.display = 'none';
        }
    }

    // Crear gráfico de progreso
    window.onload = function() {
        // Inyectar correctamente la lista de progreso como JSON
        var progressList = JSON.parse('[[${progressListJson}]]'.replace(/&quot;/g, '"'));
        console.log("Datos de progreso recibidos:", progressList);


        // Asegúrate de que progressList no esté vacío
        if (progressList && progressList.length > 0) {
            var ctx = document.getElementById('progressChart').getContext('2d');

            // Extraemos las fechas, pesos y alturas de los datos de progreso
            var dates = progressList.map(function(progress) { return progress.date; });
            var weights = progressList.map(function(progress) { return progress.weight; });
            var heights = progressList.map(function(progress) { return progress.height; });

            var progressChart = new Chart(ctx, {
                type: 'line',
                data: {
                    labels: dates,  // Fechas de progreso
                    datasets: [{
                        label: 'Peso (kg)',
                        data: weights,  // Datos de peso
                        borderColor: 'rgba(75, 192, 192, 1)',
                        borderWidth: 2,
                        fill: false
                    },
                    {
                        label: 'Altura (cm)',
                        data: heights,  // Datos de altura
                        borderColor: 'rgba(255, 99, 132, 1)',
                        borderWidth: 2,
                        fill: false
                    }]
                },
                options: {
                    scales: {
                        y: {
                            beginAtZero: true
                        }
                    }
                }
            });
        } else {
            console.log("No hay datos de progreso.");
        }
    }
</script>
</body>
</html>
