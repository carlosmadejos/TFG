<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <title>Admin Dashboard</title>
  <link rel="stylesheet" th:href="@{/css/styles.css}" />
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
</head>
<body>
<div class="admin-container">
  <!-- Botón para cerrar sesión -->
  <div class="profile-logout">
    <form th:action="@{/logout}" method="post">
      <button type="submit" class="button update-button">Cerrar Sesión</button>
    </form>
  </div>
  <h1>Bienvenido, <span th:text="${user.username}">Admin</span>!</h1>
  <!-- Botón para gestionar planes de entrenamiento -->
  <div>
    <a href="/admin/training-plans" class="button">Gestionar Planes de Entrenamiento</a>
  </div>

  <h2>Lista de usuarios</h2>
  <table class="admin-table">
    <thead>
    <tr>
      <th>Username</th>
      <th>Email</th>
      <th>Role</th>
      <th>Actions</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="u : ${users}">
      <td th:text="${u.username}"></td>
      <td th:text="${u.email}"></td>
      <td th:text="${u.role}"></td>
      <td>
        <button class="admin-delete-button" th:data-id="${u.id}" th:data-username="${u.username}">Delete</button>
      </td>
    </tr>
    </tbody>
  </table>
</div>

<!-- CSRF Token -->
<meta name="_csrf" th:content="${_csrf.token}"/>
<meta name="_csrf_header" th:content="${_csrf.headerName}"/>

<script>
  document.addEventListener("DOMContentLoaded", function() {
      document.querySelectorAll(".admin-delete-button").forEach(button => {
          button.addEventListener("click", function() {
              let userId = this.getAttribute("data-id");
              let username = this.getAttribute("data-username");

              // Obtener CSRF token
              let csrfToken = document.querySelector('meta[name="_csrf"]').getAttribute("content");
              let csrfHeader = document.querySelector('meta[name="_csrf_header"]').getAttribute("content");

              Swal.fire({
                  title: `¿Estás seguro de que deseas eliminar a ${username}?`,
                  icon: "warning",
                  showCancelButton: true,
                  confirmButtonColor: "#d33",
                  cancelButtonColor: "#3085d6",
                  confirmButtonText: "Sí, eliminar usuario",
              }).then((result) => {
                  if (result.isConfirmed) {
                      fetch(`/admin/delete-user/${userId}`, {
                          method: "DELETE",
                          headers: {
                              [csrfHeader]: csrfToken // Agregar el CSRF token a la cabecera
                          }
                      })
                      .then(response => {
                          if (!response.ok) throw new Error("Error al eliminar usuario");
                          location.reload();
                      })
                      .catch(error => {
                          Swal.fire("Error", "No hemos podido eliminar al usuario", "error");
                      });
                  }
              });
          });
      });
  });
</script>
</body>
</html>
