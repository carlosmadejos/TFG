<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Iniciar Sesión</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="h-screen flex items-center justify-center bg-gradient-to-r from-blue-700 via-blue-500 to-blue-300">

<!-- Login Card -->
<div class="bg-white/20 p-8 rounded-xl shadow-2xl max-w-md w-full text-center border border-white/30">
    <h1 class="text-4xl font-extrabold text-white mb-6 drop-shadow-md">Inicia Sesión</h1>

    <!-- Form -->
    <form th:action="@{/login}" method="post" class="space-y-6">
        <div>
            <label for="username" class="block text-white text-left font-semibold drop-shadow-md">Usuario:</label>
            <input type="text" id="username" name="username" required
                   class="w-full px-4 py-3 rounded-md bg-white/90 text-gray-800 border border-gray-300 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:ring-offset-2">
        </div>

        <div>
            <label for="password" class="block text-white text-left font-semibold drop-shadow-md">Contraseña:</label>
            <input type="password" id="password" name="password" required
                   class="w-full px-4 py-3 rounded-md bg-white/90 text-gray-800 border border-gray-300 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:ring-offset-2">
        </div>

        <button type="submit"
                class="w-full py-3 bg-gradient-to-r from-blue-400 to-blue-600 text-white font-semibold rounded-lg shadow-lg
                        hover:from-blue-500 hover:to-blue-700 hover:shadow-xl transition transform hover:scale-105">
            Entrar
        </button>
    </form>

    <!-- Register Link -->
    <div class="mt-6">
        <p class="text-white text-lg font-semibold drop-shadow-md">¿No tienes cuenta?</p>
        <a th:href="@{/register}"
           class="mt-3 inline-block bg-gradient-to-r from-green-400 to-green-600 text-white px-6 py-3 rounded-lg font-semibold shadow-lg
                  hover:from-green-500 hover:to-green-700 hover:shadow-xl transition transform hover:scale-105">
            Regístrate aquí
        </a>
    </div>
</div>

</body>
</html>
