<!DOCTYPE html>
<html lang="es">
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Iniciar Sesión</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="h-screen flex items-center justify-center bg-gradient-to-r from-blue-700 via-blue-500 to-blue-300">

<!-- Tarjeta del formulario con fondo más sólido -->
<div class="bg-white/40 backdrop-blur-md p-8 rounded-xl shadow-lg w-96 text-center border border-white/30">
    <h1 class="text-3xl font-bold text-white mb-6 drop-shadow-md">Inicia Sesión</h1>

    <!-- Formulario -->
    <form th:action="@{/login}" method="post" class="space-y-4">
        <div>
            <label for="username" class="block text-white text-left font-semibold drop-shadow-md">Usuario:</label>
            <input type="text" id="username" name="username" required
                   class="w-full px-4 py-2 rounded-md bg-white/90 border border-gray-300 focus:outline-none focus:ring-2 focus:ring-blue-500">
        </div>

        <div>
            <label for="password" class="block text-white text-left font-semibold drop-shadow-md">Contraseña:</label>
            <input type="password" id="password" name="password" required
                   class="w-full px-4 py-2 rounded-md bg-white/90 border border-gray-300 focus:outline-none focus:ring-2 focus:ring-blue-500">
        </div>

        <button type="submit"
                class="w-full py-2 bg-gradient-to-r from-blue-400 to-blue-600 text-white font-semibold rounded-lg shadow-md
                        hover:from-blue-500 hover:to-blue-700 hover:shadow-lg transition transform hover:scale-105">
            Entrar
        </button>
    </form>

    <!-- Enlace de registro mejorado -->
    <div class="mt-4">
        <p class="text-white text-lg font-semibold drop-shadow-md">¿No tienes cuenta?</p>
        <a th:href="@{/register}"
           class="mt-2 inline-block text-white bg-blue-500 px-4 py-2 rounded-md font-semibold shadow-lg
                  hover:bg-blue-600 transition transform hover:scale-105">
            Regístrate aquí
        </a>
    </div>
</div>

</body>
</html>
