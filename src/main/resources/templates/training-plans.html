<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
  <title>Planes de Entrenamiento</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" th:href="@{/css/styles.css}" />
</head>
<body class="bg-gradient-to-r from-blue-700 via-blue-500 to-blue-300 text-white min-h-screen flex flex-col items-center">
<!-- Botón para ir atrás -->
<div class="profile-back">
  <a th:href="@{/home}" class="button back-button">Volver a Inicio</a>
</div>

<h1 class="text-3xl sm:text-5xl font-extrabold text-center text-white uppercase tracking-wide mt-6">
  Planes de Entrenamiento
</h1>

<p class="text-base sm:text-lg text-gray-100 text-center mt-2 px-4 max-w-2xl">
  Aquí puedes ver y gestionar tus planes de entrenamiento.
</p>

<div th:if="${trainingPlans.isEmpty()}">
  <p>No hay planes de entrenamiento disponibles en este momento.</p>
</div>

<div class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 gap-6 mt-6 px-4 w-full max-w-7xl">
  <div class="flex flex-col justify-between bg-white rounded-xl shadow-xl p-6 text-gray-800 transition-transform hover:scale-[1.02]" th:each="plan : ${trainingPlans}">
    <div>
      <h3 class="text-center text-2xl font-semibold text-blue-700" th:text="${plan.name}"></h3>
      <p class="description text-justify text-gray-700 leading-relaxed" th:text="${plan.description}"></p>
      <p><strong>Nivel:</strong> <span th:text="${plan.level}"></span></p>
      <p><strong>Duración:</strong> <span th:text="${plan.duration}"></span> semanas</p>
    </div>
    <a th:href="@{'/training-plans/' + ${plan.id}}"
       class="mt-4 bg-blue-600 hover:bg-blue-700 text-white font-semibold py-2 px-4 rounded-md text-center w-full transition">
      Ver Detalles
    </a>
  </div>
</div>
</body>
</html>
