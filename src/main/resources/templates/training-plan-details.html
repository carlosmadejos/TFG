<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <title>Detalles del Plan de Entrenamiento</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gradient-to-r from-blue-700 via-blue-500 to-blue-300 text-white min-h-screen flex flex-col items-center justify-center p-6">

<div class="bg-white text-gray-900 p-8 rounded-lg shadow-lg w-full max-w-3xl">
  <h2 class="text-3xl font-bold text-center text-blue-700 mb-4" th:text="${plan.name}"></h2>
  <p class="text-gray-700 text-justify mb-4" th:text="${plan.description}"></p>

  <div class="bg-gray-100 p-4 rounded-lg shadow-md mb-4">
    <p class="text-lg"><strong class="text-blue-600">Nivel:</strong> <span th:text="${plan.level}"></span></p>
    <p class="text-lg"><strong class="text-blue-600">Duraci√≥n:</strong> <span th:text="${plan.duration}"></span> semanas</p>
  </div>

  <h3 class="text-xl font-bold text-blue-700 mb-2">Detalles del Plan:</h3>
  <div class="bg-gray-50 p-4 border-l-4 border-blue-500 rounded-lg shadow-sm text-gray-800">
    <pre class="whitespace-pre-wrap text-justify text-lg leading-relaxed font-sans" th:utext="${plan.details}"></pre>
  </div>

  <div class="mt-6 flex justify-center">
    <a th:href="${#authorization.expression('hasAuthority(''ADMIN'')') ? '/admin/training-plans' : '/training-plans'}"
       class="bg-blue-600 hover:bg-blue-700 text-white font-bold py-3 px-6 rounded-lg transition">
      Volver
    </a>
  </div>
</div>

</body>
</html>
